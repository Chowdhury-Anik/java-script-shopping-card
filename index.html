        // Third step || combine two function into one
        function handleProductChange(product, isIncrease) {
            const productInput = document.getElementById(product + 'Count');
            const productCount = parseInt(productInput.value);

            let newProductCount = productCount;
            if (isIncrease == true) {
                newProductCount = productCount + 1;

            }
            if (isIncrease == false && productCount > 0) {
                newProductCount = productCount - 1;
            }
            productInput.value = newProductCount;
            let productTotal = 0;
            if (product == 'phone') {
                productTotal = newProductCount * 1219;
            }
            if (product == 'case') {
                productTotal = newProductCount * 59;
            }
            // const caseTotal = newCaseCount * 59;
            document.getElementById(product + '-Total').innerText = "$ " + productTotal;

            calculateTotal();
        }
        //Total value counting and vat calculation

        function calculateTotal() {
            const phoneInput = document.getElementById("phoneCount");
            const phoneCount = parseInt(phoneInput.value);

            const caseInput = document.getElementById("caseCount");
            const caseCount = parseInt(caseInput.value);

            const totalPrice = phoneCount * 1219 + caseCount * 59;
            document.getElementById("totalPrice").innerText = '$' + totalPrice;


            const tax = parseInt(totalPrice * 0.1);
            document.getElementById('taxCount').innerText = '$' + tax;
            const grandTotal = totalPrice + tax;
            document.getElementById('groundTotal').innerHTML = '$' + grandTotal;
        }
